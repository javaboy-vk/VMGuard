#
# PURPOSE
#   Single operator-edited host input file containing ONLY the absolute paths
#   that cannot be made portable.
#
# EDITING RULES
#   - Edit this file BEFORE running any VMGuard installers.
#   - Use stable, SYSTEM-visible paths (prefer local volumes).
#   - Avoid mapped drive letters (P:, Z:, etc.) unless they are true volumes.
#
# FORMAT
#   KEY=VALUE
#   - One entry per line
#   - Lines starting with # or ; are comments
#   - Blank lines are ignored
#   - Do NOT wrap values in quotes
# ==============================================================================

# ------------------------------------------------------------------------------
# VMGuard installation root (absolute)
# ------------------------------------------------------------------------------
# Absolute path to the VMGuard root directory (folder that contains \common, \guard, \watcher, \install)
VMGUARD_ROOT=P:\Scripts\VMGuard

# ------------------------------------------------------------------------------
# Target VM storage (absolute)
# ------------------------------------------------------------------------------
# Directory containing the Atlas VM files (folder that holds AtlasW19.vmx)
VMGUARD_ATLAS_VM_DIR=P:\VMs\AtlasW19

# Full path to the Atlas VMX file (used by vmrun / shutdown delegation)
VMGUARD_ATLAS_VMX_PATH=P:\VMs\AtlasW19\AtlasW19.vmx

# ------------------------------------------------------------------------------
# VMware Workstation control binary (absolute)
# ------------------------------------------------------------------------------
# Full path to vmrun.exe on this host
VMGUARD_VMWARE_VMRUN_EXE=P:\Apps\VMware\Workstation\vmrun.exe

# ------------------------------------------------------------------------------
# Optional: override PowerShell path (rare)
# ------------------------------------------------------------------------------
# If omitted, scheduled tasks use "powershell.exe" from PATH.
# VMGUARD_POWERSHELL_EXE=C:\Windows\System32\WindowsPowerShell\v1.0\powershell.exe

# ------------------------------------------------------------------------------
# Optional: STOP helper diagnostics (default off)
# ------------------------------------------------------------------------------
# When set to 1, vmguard-guard-stop.cmd writes diagnostic lines to logs\guard-stop.log
VMGUARD_STOP_DEBUG=1
